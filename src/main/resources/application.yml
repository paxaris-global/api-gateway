server:
  port: 8085

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: product_service_route
          uri: http://localhost:8088
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: identity_service_route
          uri: http://localhost:8087
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=1

logging:
  level:
    root: INFO
    com.example.gateway: DEBUG