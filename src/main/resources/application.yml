server:
  port: 8085

project:
  management:
    base-url: ${PROJECT_MANAGEMENT_BASE_URL}
    endpoints:
      web:
        exposure:
          include: health,info

spring:
  main:
    web-application-type: reactive

  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: product_service_route
          uri: ${PROJECT_MANAGEMENT_BASE_URL}
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1

        - id: identity_service_route
          uri: ${IDENTITY_SERVICE_URL}               # your identity se
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=1

        # NEW: Keycloak admin route (gateway will forward admin paths to Keycloak)
        - id: keycloak_admin_route
          uri: ${KEYCLOAK_BASE_URL}
          predicates:
            - Path=/identity/{realm}/admin/**        # see AuthorizationFilter rewrite
          filters:
            - RewritePath=/identity/(?<realm>[^/]+)/admin/(?<segment>.*), /admin/realms/${realm}/${segment}
            - PreserveHostHeader=true

        - id: dynamic_project_route
          uri: ${PROJECT_MANAGEMENT_BASE_URL}
          predicates:
            - Path=/**             # Catch all paths except the above
          filters:
            - StripPrefix=1

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${DUMMY_ISSUER:http://placeholder}

logging:
  level:
    root: INFO
    com.example.gateway: DEBUG
